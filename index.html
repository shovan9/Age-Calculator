<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Age Calculator App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body onload="initApp()">

<!-- TOP BAR -->
<div class="topbar">
  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
  <div>
    <h1 id="appTitle">Age Calculator</h1>
    <small id="currentDate"></small>
  </div>
</div>

<!-- MENU -->
<div class="menu" id="menu">
  <button data-id="age" onclick="showSection('age', this)">üéÇ Age Calculator</button>
  <button data-id="stopwatch" onclick="showSection('stopwatch', this)">‚è± Stopwatch</button>
  <button data-id="timer" onclick="showSection('timer', this)">‚è≤ Timer</button>
  <button data-id="calculator" onclick="showSection('calculator', this)">üßÆ Calculator</button>
  <button data-id="calendar" onclick="showSection('calendar', this)">üìÖ Calendar</button>
</div>

<!-- AGE CALCULATOR -->
<div class="card section" id="age">
  <label>Date of Birth</label>
  <input type="date" id="dob">
  <button class="primary-btn" onclick="calculateAge()">Calculate</button>
  <div id="result"></div>
</div>

<!-- STOPWATCH -->
<div class="card section" id="stopwatch">
  <div class="time-display" id="swDisplay">00:00:00.00</div>

  <button class="primary-btn" onclick="startSW()">Start</button>
  <button class="secondary-btn" onclick="stopSW()">Stop</button>
  <button class="secondary-btn" onclick="resetSW()">Reset</button>
  <button class="secondary-btn" onclick="lapSW()">Lap</button>

  <ul id="lapList"></ul>
</div>

<!-- TIMER -->
<div class="card section" id="timer">
  <div class="time-display" id="timerDisplay">00:00:00.00</div>

  <div class="timer-inputs">
    <input type="number" id="tHour" placeholder="HH">
    <span>:</span>
    <input type="number" id="tMin" placeholder="MM">
    <span>:</span>
    <input type="number" id="tSec" placeholder="SS">
  </div>

  <div class="preset-row">
    <div class="preset" onclick="setTimerPreset(10)">10m</div>
    <div class="preset" onclick="setTimerPreset(15)">15m</div>
    <div class="preset" onclick="setTimerPreset(30)">30m</div>
  </div>

  <button class="primary-btn" onclick="startTimer()">Start</button>
  <button class="secondary-btn" onclick="stopTimer()">Stop</button>
  <button class="secondary-btn" onclick="resetTimer()">Reset</button>
</div>

<!-- CALCULATOR -->
<div class="card section" id="calculator">
  <input id="calcDisplay" readonly>

  <div class="calc-grid">
    <button onclick="addCalc('7')">7</button>
    <button onclick="addCalc('8')">8</button>
    <button onclick="addCalc('9')">9</button>
    <button onclick="addCalc('/')">√∑</button>

    <button onclick="addCalc('4')">4</button>
    <button onclick="addCalc('5')">5</button>
    <button onclick="addCalc('6')">6</button>
    <button onclick="addCalc('*')">√ó</button>

    <button onclick="addCalc('1')">1</button>
    <button onclick="addCalc('2')">2</button>
    <button onclick="addCalc('3')">3</button>
    <button onclick="addCalc('-')">‚àí</button>

    <button onclick="clearCalc()">C</button>
    <button onclick="addCalc('0')">0</button>
    <button onclick="calcResult()">=</button>
    <button onclick="addCalc('+')">+</button>
  </div>
</div>

<!-- CALENDAR -->
<div class="card section" id="calendar">
  <div class="cal-header">
    <button onclick="prevMonth()">‚óÄ</button>
    <span id="monthYear"></span>
    <button onclick="nextMonth()">‚ñ∂</button>
  </div>

  <div class="cal-days">
    <span>Sun</span><span>Mon</span><span>Tue</span>
    <span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
  </div>

  <div class="cal-grid" id="calendarGrid"></div>
</div>

<script src="script.js"></script>
</body>
    </html>
